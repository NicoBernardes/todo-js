<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>📝 Lista de Tarefas 📝</h1>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Digite uma nova tarefa" maxlength="150">
            <button id="addBtn">Adicionar</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn active" data-filter="pending">Pendentes</button>
            <button class="filter-btn active" data-filter="completed">Concluídas</button>
        </div>

        <ul id="taskList" class="task-list"></ul>

        <div class="stats">
            <span id="taskCount">Total: 0 tarefas</span>
            <button id="clearCompleted">Limpar Concluídas</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
